<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meetup</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
  <header class="header">

    <h1 class="header__title"><a href="#"></a>Meetup</h1>

    <label class="burger__menu">
      <input type="checkbox">
    </label>

    <nav class="navbar">
      <ul class="nav__list">
        <li class="nav__item"><a href="#">Start a new group</a></li>
        <li class="nav__item"><a href="#">Search</a></li>
        <li class="nav__item"><a href="#">English</a></li>
        <li class="nav__item"><a href="#">Log in</a></li>
        <li class="nav__item"><button>Sign up</button></li>
      </ul>
    </nav>

  </header>
  <main>

    <div class="hero">
      <h1 class="hero__title">BOOKCLUB: The Search for Meaning</h1>
      <div class="host__card">
        <img src="imgs/vanessa.jpg" alt="" class="host__img">
        <p class="hosted-by">hosted by <span>Vanessa</span></p>
      </div>
    </div>

    <div class="info__section">

      <div class="when info__card">
        <span class="material-symbols-outlined">
          schedule
        </span>
        <div class="when__info info">
          <p class="when__date">Monday, July 15, 2024</p>
          <p class="when__time">6:30 PM to 8:30 PM BST</p>
          <p class="duration">Every 3rd Monday of the Month until December 16, 2024</p>
        </div>
      </div>

      <div class="where info__card">
        <span class="material-symbols-outlined">
          location_on
        </span>
        <div class="where__info info">
          <p class="where__venue">Shinner and Sudtone</p>
          <p class="address">67 High Street, Sutton</p>
        </div>
      </div>

      <div class="group-info">

      </div>

    </div>

  </main>

  <footer>

  </footer>
</body>
</html>
